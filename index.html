<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="app">
      <h3>Track your Expenses</h3>
      <div class="container">
      <div class="result1">
        <div class="balance">
          <p>My Balance</p>
          <p class="result">Rs22000</p>
        </div>
        <div class="result2">
          <div>
            <p>Spend</p>
            <p class="spend">Rs1000</p>
          </div>
          <div>
            <p>Salary</p>
            <p class="profit">Rs23000</p>
          </div>
        </div>
      </div>
    </div>
      <div class="choose-options">
        <button type="button" class="expense-btn active" role="button">
          Expenses
        </button>
        <button type="button" class="income-btn">Incoming</button>
      </div>
      <div class="expenses">
        <p
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="add-expenses"
        >
          <i class="fa fa-plus-circle" style="font-size: 18px;"
            ><span class="heading">Add your expenses</span></i
          >
        </p>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Add your expenses
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="dropdown">
                  <!-- Choose your Expense -->
                  <!-- </button> -->
                  <select id="dropdown-item">
                    <option value="Rent">Rent</option>
                    <option value="Food">Food</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Car">Car</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <input
                  type="number"
                  placeholder="Amount..."
                  min="0"
                  class="input-expense"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn save" data-bs-dismiss="modal">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="expense-result">
          <div class="icon">
            <i class="fa fa-automobile" style="font-size: 24px;"></i>
          </div>
          <div class="desc">
            <p>Car</p>
            <p>Rs300</p>
          </div>
        </div>
        <div class="expense-result">
          <div class="icon">
            <i class="fa fa-institution" style="background-color: #ce8676;"></i>
          </div>
          <div class="desc">
            <p>Rent</p>
            <p>Rs700</p>
          </div>
        </div>
      </div>

      <div class="income fadeOut">
        <p
          data-bs-toggle="modal"
          data-bs-target="#exampleModal1"
          class="add-income"
        >
          <i class="fa fa-plus-circle" style="font-size: 18px;"
            ><span class="heading">Add your income</span></i
          >
        </p>
        <div
          class="modal fade"
          id="exampleModal1"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">
                  Add your Income
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label>Your Income</label>
                <input
                  type="number"
                  placeholder="Amount..."
                  min="0"
                  class="input-income"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn save1" data-bs-dismiss="modal">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="income-result">
          <div class="icon">
            <i class="fa fa-inr" style="font-size: 24px;"></i>
          </div>
          <div class="desc">
            <p>Salary</p>
            <p>Rs23000</p>
          </div>
        </div>
      </div>
      <div class="track-center">
        <button type="btn" class="track">Track</button>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
